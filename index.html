<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue.js サンプル</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app2">
    <p v-if="error">エラーです</p>  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el:"#app",
      data:{
        message:"aki"
      }
    });
    var app2 = new Vue({
      el:"#app2",
      data:{
        error: true
      }
    });
  </script>
</body>
</html>
